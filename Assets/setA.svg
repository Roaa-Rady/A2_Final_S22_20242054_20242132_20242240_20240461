<!-- Rounded-square yellow icon with white "A" (copy as .svg file or inline in HTML) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" aria-label="Letter A icon" role="img">
  <!-- Soft yellow gradient background with rounded corners -->
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f8bb34"></stop>
      <stop offset="1" stop-color="#f2a92b"></stop>
    </linearGradient>

    <!-- small drop shadow to give subtle depth -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- rounded square -->
  <rect x="8" y="8" width="184" height="184" rx="36" ry="36" fill="url(#bgGrad)" filter="url(#shadow)"></rect>

  <!-- White capital A, centered -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="110" fill="#ffffff">
    A
  </text>
</svg>
